<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片画廊</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<div class="wrap">
		<!-- photo负责2D动画效果 -->
		<div class="photo cneter photo_front">
			<!-- photo_wrap负责3D动画效果 -->
			<div class="photo_wrap">
				<div class="side side_front">
					<figure>
						<p class="img"><img src="img/0 (1).jpg" alt="超凡蜘蛛侠"></p>
						<figcaption class="caption">超凡蜘蛛侠</figcaption>
					</figure>
				</div>
				<div class="side side_back">
					<p class="desc">描述信息:</p>
				</div>
			</div>
		</div>
		
	</div>
	<script src="js/main.js"></script>
</body>
</html>
